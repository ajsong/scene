{include file="header"}

<div class="page-header">
	<h6>
		微信管理
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			<a href="/wechat/template?parent_id={$parent_id}&parent_type={$parent_type}">模板消息</a>
		</small>
		<div>
			<a href="/wechat/template_edit?parent_id={$parent_id}&parent_type={$parent_type}">添加模板</a>
		</div>
	</h6>
</div>

<div class="table-content">
<table id="simple-table" class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th width="100">ID</th>
			<th>模板名称</th>
			<th>模板ID</th>
			<th>消息标题</th>
			<th>跳转类型</th>
			<th>未发送</th>
			<th>操作</th>
		</tr>
	</thead>

	<tbody>
		{foreach $rs as $row}
		<tr>
			<td>{$row.id}</td>
			<td>{$row.name}</td>
			<td>{$row.template_id}</td>
			<td>{$row.title}</td>
			<td>{if $row.type==0}链接{else}小程序<br />{$row.appid}{/if}</td>
			<td>{$row.count}个</td>
			<td>
				<a href="/wechat/template_edit?id={$row.id}&parent_id={$parent_id}&parent_type={$parent_type}">
					<button type="button" class="btn btn-xs btn-info">
					<i class="ace-icon fa fa-pencil bigger-120"></i>
				</button>
				</a>
				<a href="/wechat/template_send?id={$row.id}" class="confirm" confirm='确定要发送吗？' loading="10">
					<button type="button" class="btn btn-xs btn-warning">
					<i class="ace-icon fa fa-send bigger-120"></i>
				</button>
				</a>
			</td>
		</tr>
		{foreachelse}
		<tr bgcolor="white"><td colspan="13" height="50">暂无记录</td></tr>
		{/foreach}
	</tbody>
</table>
</div>
<div class="mypage">
	{$viewpage|raw} {$rs|raw}
</div>
{include file="footer"}
